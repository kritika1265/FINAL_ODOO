<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RentPro</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo">Rent<span>Pro</span></a>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="signup.html" class="btn btn-primary btn-sm">Sign Up</a>
      </nav>
    </div>
  </header>

  <main class="container container-sm" style="padding-top: var(--space-2xl); padding-bottom: var(--space-2xl);">
    <div class="card card-body">
      <h1 style="text-align: center; margin-bottom: var(--space-sm);">Welcome Back</h1>
      <p style="text-align: center; color: var(--color-text-muted); margin-bottom: var(--space-xl);">Login to access your account</p>

      <form>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" placeholder="xx@gmail.com" required>
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" placeholder="••••••••" required>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-lg);">
          <label style="display: flex; align-items: center; gap: var(--space-sm); font-size: 0.875rem;">
            <input type="checkbox"> Remember me
          </label>
          <a href="forgot-password.html" style="font-size: 0.875rem;">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Login</button>
      </form>

      <p style="text-align: center; margin-top: var(--space-lg); color: var(--color-text-muted);">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>

      <div style="margin-top: var(--space-xl); padding-top: var(--space-lg); border-top: 1px solid var(--color-border);">
        <p style="font-size: 0.875rem; color: var(--color-text-muted); text-align: center;">Portal Access</p>
        <div style="display: flex; gap: var(--space-md); margin-top: var(--space-md); justify-content: center; flex-wrap: wrap;">
          <a href="customer/dashboard.html" class="btn btn-secondary btn-sm">Customer Portal</a>
          <a href="vendor/dashboard.html" class="btn btn-secondary btn-sm">Vendor Portal</a>
          <a href="admin/dashboard.html" class="btn btn-secondary btn-sm">Admin Portal</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <span>© 2025 RentPro - Rental Management System</span>
    </div>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
