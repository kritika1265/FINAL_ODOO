<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendors - RentPro Admin</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="../index.html" class="logo">Rent<span>Pro</span></a>
      <nav class="nav">
        <span style="color: var(--color-text-muted);">Admin</span>
        <a href="../login.html" class="btn btn-secondary btn-sm">Logout</a>
      </nav>
    </div>
  </header>

  <div class="dashboard-layout">
    <aside class="sidebar">
      <h3 style="margin-bottom: var(--space-lg); font-size: 1rem;">Admin Panel</h3>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="sidebar-link">Dashboard</a>
        <a href="vendors.html" class="sidebar-link active">Vendors</a>
        <a href="products.html" class="sidebar-link">Products</a>
        <a href="orders.html" class="sidebar-link">Orders</a>
        <a href="reports.html" class="sidebar-link">Reports</a>
        <a href="settings.html" class="sidebar-link">Settings</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="page-header" style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: var(--space-md);">
        <div>
          <h1>Vendors</h1>
          <p>Manage vendor accounts</p>
        </div>
        <button class="btn btn-primary">+ Add Vendor</button>
      </div>

      <div class="card">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Vendor</th>
                <th>Email</th>
                <th>Products</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ABC Rentals</td>
                <td>vendor@abcrentals.com</td>
                <td>12</td>
                <td><span class="badge badge-success">Active</span></td>
                <td><button class="btn btn-secondary btn-sm">Edit</button></td>
              </tr>
              <tr>
                <td>XYZ Equipment Co</td>
                <td>admin@xyzequip.com</td>
                <td>18</td>
                <td><span class="badge badge-success">Active</span></td>
                <td><button class="btn btn-secondary btn-sm">Edit</button></td>
              </tr>
              <tr>
                <td>BuildPro Rentals</td>
                <td>info@buildpro.com</td>
                <td>8</td>
                <td><span class="badge badge-success">Active</span></td>
                <td><button class="btn btn-secondary btn-sm">Edit</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
